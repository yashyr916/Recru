<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h1 {
            color: #007bff;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transition: background-color 0.3s;
        }
        .file-upload {
            position: relative;
            overflow: hidden;
        }
        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <i class="fas fa-spinner fa-spin"></i> Uploading...
    </div>
    <div class="container">
        <h1 class="text-center">Resume Similarity Checker ðŸš€</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="form-group">
                <label for="job_description">Job Description ðŸ“„:</label>
                <div class="file-upload">
                    <input type="file" class="form-control-file" id="job_description" name="job_description" required>
                    <button class="btn btn-custom">Upload Job Description</button>
                </div>
            </div>
            <div class="form-group">
                <label for="resumes">Upload Resumes (up to 10 files) ðŸ“‘:</label>
                <div class="file-upload">
                    <input type="file" class="form-control-file" id="resumes" name="resumes" multiple required>
                    <button class="btn btn-custom">Upload Resumes</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
